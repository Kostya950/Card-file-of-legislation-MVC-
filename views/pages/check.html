
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script>

    document.ready( setInterval(check, 1) )
    function check() {
        if( $('#currentBalance').val()>0) {
            var one = new Date("May 31 2017"); // дата, до которой считаем.
            var two = Date.now(); // текущее время
            var remaining = one - two; // миллисекунды до даты
            remaining /= 1000; // секунды до даты
            remaining /= 60;    // минуты до даты
            remaining /= 60;    // часы до даты
            remaining /= 24;    // дни до даты
            var coef = Math.round(Math.pow(1.05,(Math.round(remaining))));
            if( $('#currentBalance').val()>0 && ( ($('#currentBalance').val() * coef ) <= 300000 ) && ( ($('#currentBalance').val()-$('#start').val())/$('#start').val()*100 < 7.01 ) && ($('#currentBalance').val()-$('#start').val() >= 0)) {
                $('#yes').show();
                $('#no').hide();
                $('#table').show();
                $('#dontTouch').html(parseFloat($('#start').val()*0.8).toFixed(2));
                $('#amountDay').html(parseFloat($('#currentBalance').val()-$('#start').val()*0.8).toFixed(2));
                $('#dayPc').html(parseFloat(($('#currentBalance').val()-$('#start').val())/$('#start').val()*100).toFixed(2)+' %');
                $('#goal').html(Math.round(($('#currentBalance').val() * coef )).toLocaleString('ru-RU')+' €');
                $('#body').css('background-color','#57a957');
            } else {
                $('#no').show();
                $('#yes').hide();
                $('#table').hide();
                $('#body').css('background-color','#c43c35');

            }
        }
    }
</script>
<body style="min-width: 280px; padding: 20px" id="body">
<table>
    <tr>
        <td style="text-align: center;">
            <label for="start" style="margin-top:5px;">Start balance:</label>
        </td>
        <td>
            <input class="form-control" style="height: 30px; width: 90px; text-align: center; " id="start">
        </td>
    </tr>
    <tr>
        <td>
            <label style="margin-right: 5px; margin-top:15px;" for="currentBalance">Current balance:</label>
        </td>
        <td>
            <input class="form-control" style="height: 30px; width: 90px; text-align: center;margin-top:15px;" id="currentBalance">
        </td>
    </tr>
</table>
<table style="display: none; margin-top:10px; margin-left: 7px" id="table">
    <tr class="alert alert-success">
        <td style="width:150px; text-align: center;">
            31.05.2017:
        </td>
        <td style="margin-left: 50px;">
            <div id="goal" name="goal"><div>
        </td>
    </tr>
    <tr class="alert alert-info">
        <td style="text-align: center;">
            Profit:
        </td>
        <td>
            <div id="dayPc"></div>
        </td>
    </tr>
    <tr class="alert alert-warning">
        <td style="text-align: center;">
            Can use:
        </td>
        <td>
            <div id="amountDay"></div>
        </td>
    </tr>
    <tr class="alert alert-danger">
        <td style="text-align: center;">
            Minimum:
        </td>
        <td>
            <div id="dontTouch"></div>
        </td>
    </tr>
</table>
<div style="display: none; margin-left: 80px;color: white; font-size: 30pt;"  type="button" id="yes">GO</div>
<div style="display: none; margin-left: 65px; margin-top: 30px; color: white; font-size: 30pt;"  type="button" id="no">STOP</div>

</body>
